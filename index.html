<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Choose?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            position: relative;
            overflow: hidden; /* Prevent scrollbars from appearing */
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 1.2em;
            color: #555;
        }

        .button-container {
            margin-top: 30px;
        }

        .button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .yes-button {
            background-color: #4CAF50;
            color: white;
        }

        .yes-button:hover {
            background-color: #45a049;
        }

        .no-button {
            background-color: #f44336;
            color: white;
            position: absolute; /* Allow for moving around */
            transition: top 0.2s, left 0.2s; /* Smooth transition for movement */
        }

        .no-button:hover {
            background-color: #e53935;
        }

        .response {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hey Love!</h1>
        <p>Would you choose to be mine forever?</p>
        <div class="button-container">
            <button class="button yes-button" onclick="handleResponse('Yes', this)">Yes</button>
            <button class="button no-button" id="noButton" onmousemove="moveNoButton(event)">No</button>
        </div>
        <div class="response" id="response"></div>
    </div>

    <script>
        function handleResponse(answer) {
            // Disable both buttons after one is clicked
            const buttons = document.querySelectorAll('.button');
            buttons.forEach(btn => btn.disabled = true);

            const responseElement = document.getElementById('response');
            if (answer === 'Yes') {
                responseElement.innerHTML = 'Yay! I am so happy! üíñ';
                responseElement.style.color = '#4CAF50';
            } else {
                responseElement.innerHTML = 'Oh no, it\'s okay. I will still love you forever! ‚ù§Ô∏è';
                responseElement.style.color = '#f44336';
            }
        }

        function moveNoButton(event) {
            const noButton = document.getElementById('noButton');
            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight - noButton.offsetHeight;
            
            const buttonRect = noButton.getBoundingClientRect(); // Get button's current position
            const buttonCenterX = buttonRect.left + buttonRect.width / 2;
            const buttonCenterY = buttonRect.top + buttonRect.height / 2;

            const mouseX = event.clientX;
            const mouseY = event.clientY;

            // Check if the mouse is near the button
            const distance = Math.sqrt(Math.pow(mouseX - buttonCenterX, 2) + Math.pow(mouseY - buttonCenterY, 2));

            // If the cursor is within 150px distance of the button, move the button
            if (distance < 150) {
                const randomX = Math.random() * maxX;
                const randomY = Math.random() * maxY;

                noButton.style.left = randomX + 'px';
                noButton.style.top = randomY + 'px';
            }
        }
    </script>

</body>
</html>
